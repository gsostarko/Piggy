
{%with messages = get_flashed_messages(with_categories=true) %} {%if messages %}
{%for category, message in messages %}
{% if category == "warning"%}
<div id="alert" class="alert alert-{{category}} alert-dismissible fade show" role="alert"">
    <center>
        <img class="message-img" src="/static/img/success.svg" alt="Check mark">
    {{message|capitalize}}
</center>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"><span aria hidden="true">&times;</span></button></div>
    {%endif%}

    {% if category == "danger"%}
<div id="alert" class="alert alert-{{category}} alert-dismissible fade show" role="alert"">
    <center>
        <img class="message-img" src="/static/img/warning.svg" alt="Check mark">
    {{message|capitalize}}
</center>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
        <span aria hidden="true">&times;</span>
    </button>

</div>

    
    {%endif%}
{%endfor%} {%endif%} 


{%endwith%}

<script type="text/javascript">
     window.setTimeout(function() {
    $(".alert").fadeTo(500, 0).slideUp(500, function(){
        $(this).remove(); 
    });
}, 1500);
</script>
